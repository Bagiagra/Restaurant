<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<br>
<br>
<table>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Баланс</th>
        <th>Роль</th>
    </tr>
    <c:forEach var="user" items="${user}">

        <c:url var="updateButton" value="/user/updateInfo">
            <c:param name="userId" value="${user.id}"/>
        </c:url>

        <c:url var="deleteButton" value="/user/deleteUser">
            <c:param name="userId" value="${user.id}"/>
        </c:url>
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.balance}</td>
            <td>${user.role}</td>

            <td>
                <input type="button" value="Обновить" onclick="window.location.href= '${updateButton}'"/>
                <input type="button" value="Удалить" onclick="window.location.href= '${deleteButton}'"/>
            </td><br><br>

        </tr>
    </c:forEach>
</table>

<input type="button" value="Добавить" c:onclick="window.location.href='addUser'"/>

</body>
